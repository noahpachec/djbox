<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Mixpad</title>
</head>
<body>
    <div class="main-container">
        <div class="sampler-outer">
            <div class="sampler-inner"></div>
        </div>
    <div class="mixpad-outer">
        <div class="mixpad-top">
            
            <div class="light bluel"></div>
            <div class="light redl"></div>
            <div class="brand-name"><div class="brand-text">groove_box</div></div>
            <!-- <div class="lighttest" id="lighttest"></div> -->
             <div class="audio-bars">
                <div class="ab ab-1" id="ab-1"></div>
                <div class="ab ab-2"></div>
                <div class="ab ab-3"></div>
                <div class="ab ab-4"></div>
                <!-- <div class="ab ab-5"></div> -->
            </div>
        </div>
        
        <div class="mixpad-inner">
            <div class="row" id="r1">
                <div class="button" id="1-b-1"></div>
                <div class="button" id="1-b-2"></div>
                <div class="button" id="1-b-3"></div>
            </div>

            <div class="row" id="r2">
                <div class="button" id="2-b-1"></div>
                <div class="button" id="2-b-2"></div>
                <div class="button" id="2-b-3"></div>
            </div>
            
            <div class="row" id="r3">
                <div class="button" id="3-b-1"></div>
                <div class="button" id="3-b-2"></div>
                <div class="button" id="3-b-3"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
